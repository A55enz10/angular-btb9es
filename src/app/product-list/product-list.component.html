<h2>Products</h2>

<div *ngFor="let product of products">

  <h3>
    <a [title]="product.name + ' details'">
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>

  <h2>
    <p *ngIf="product.price">
      Price: {{ product.price }} â‚¬
    </p>
  </h2>

  <button (click)="share()">
      Share
    </button>
  &nbsp;<BR>&nbsp;<BR>&nbsp;<BR>&nbsp;<BR>

</div>
